<!-- TEMPLATE MODAL -->
<div class="blackBack" ng-if="modal.showModal">
    <div class="modal box-center box-top-50 w-md-50 w-100 bg-white round-20" style="box-shadow: 2px 2px 1px black;">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" ng-if="login"><h3>Prihlásenie</h3></div>
            <div class="col-10" ng-if="!login"><h3>Registrácia</h3></div>
            <div class="col-1 tright pd-5">
                <i ng-click="hideLogin()" class="far fa-times-circle btn-i" style="font-size: 25px;"></i>
            </div>
        </div>
        <span class="line"></span>
        <div ng-if="login">
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">E-mail: </div>
                <div class="col-7">
                    <input class="w-100" type="text" placeholder="example@example.com" ng-model="loginData.mail" ng-change="checkInputLogin()">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Heslo: </div>
                <div class="col-7">
                    <input class="w-100" type="password" placeholder="Password" ng-model="loginData.pass" ng-change="checkInputLogin()">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-1"></div>
                <div class="col-7 tcenter">
                    {{ errorMessageLogin }}
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div ng-if="!login">
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">E-mail: </div>
                <div class="col-7">
                    <input class="w-100" type="email" placeholder="example@example.com" ng-model="mail">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Heslo: </div>
                <div class="col-7">
                    <input class="w-100" type="password" placeholder="Password" ng-model="pass">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Heslo (znova): </div>
                <div class="col-7">
                    <input class="w-100" type="password" placeholder="Password" ng-model="pass">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Meno: </div>
                <div class="col-7">
                    <input class="w-100" type="text" placeholder="Meno" ng-model="pass">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Priezvisko: </div>
                <div class="col-7">
                    <input class="w-100" type="text" placeholder="Priezvisko" ng-model="pass">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Spoločnosť: </div>
                <div class="col-7">
                    <input class="w-100" type="text" placeholder="Spoločnosť" ng-model="pass">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-2 tcenter tbig">Tel. č.: </div>
                <div class="col-7">
                    <input class="w-100" type="text" placeholder="+421..." ng-model="pass">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pd-10">
                <div class="col-1"></div>
                <div class="col-7 tcenter">
                    {{ errorMessageRegister }}
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <span class="line"></span>
        <div class="row pd-10">
            <div class="col-1"></div>
            <div class="col-10 tcenter" ng-if="login"> <!-- login -->
                <button class="btn-sec fleft-sm mg-5" ng-click="switch()">Registrácia</button>
                <button class="btn-prim fright-sm mg-5" ng-click="tryLogin()">Prihlásiť</button>
            </div>
            <div class="col-10 tcenter" ng-if="!login"> <!-- register -->
                <button class="btn-sec fleft-sm mg-5" ng-click="switch()">Prihlásenie</button>
                <button class="btn-prim fright-sm mg-5" ng-click="tryRegister()">Registrovať</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>
