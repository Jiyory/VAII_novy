<!DOCTYPE html>
<html ng-app="VPGumAPP" lang="sk-SK">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- moje kontrolery -->
        <script src="client/js/VPGumAPP.js"></script>
        <script src="client/js/top.js"></script>
        <script src="client/js/rotate.js"></script>
        <!-- moje css -->
        <link rel="stylesheet" href="client/css/index.css">
        <!-- Titul stranky -->
        <title ng-controller="titleCTRL">VPGum - {{page.name}}</title>
    </head>
    <body>
        <!-- Navigacny panel - top panel -->
        <div id="topBar" ng-controller="navBarCTRL"></div>
        <div id="rotateBar" class="container d-md-none d-lg-block carousel slide" data-ride="carousel" ng-controller="rotateBarCTRL"></div>
        <!-- Obsah - meni sa podla stranky -->
        <div ng-view></div>
    </body>
</html>
