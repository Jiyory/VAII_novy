<!DOCTYPE html>
<html lang="sk-SK" ng-app="main">
    <head>
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
        <!-- AWESOME FONT -->
        <script src="https://kit.fontawesome.com/18578e73ef.js" crossorigin="anonymous"></script>
        <!-- LOADERS -->
        <link rel="stylesheet" href="client/css/spinners.css" />
        <!-- MOJE CSS -->
        <link rel="stylesheet" href="client/css/components.css" />
        <link rel="stylesheet" href="client/css/style.css" />
        <link rel="stylesheet" href="client/css/myTrap.css" />
        <!-- MOJE JS -->
        <script type="text/javascript" src="client/js/app.js"></script>
        <script type="text/javascript" src="client/js/top.js"></script>
        <script type="text/javascript" src="client/js/home.js"></script>
        <script type="text/javascript" src="client/js/products.js"></script>
        <script type="text/javascript" src="client/js/gallery.js"></script>
        <script type="text/javascript" src="client/js/login.js"></script>
        <!-- OTHER HEAD -->
        <title ng-controller="titleCTRL">{{ title }} - {{ route }}</title>
    </head>
    <body>
        <div id="top" ng-controller="topCTRL"></div>
        <div id="mid" ng-view></div>
        <div id="bot"></div>

        <div class="hide show-8k">8k</div>
        <div class="hide show-4k">4k</div>
        <div class="hide show-2k">2k</div>
        <div class="hide show-xl">XL</div>
        <div class="hide show-lg">LG</div>
        <div class="hide show-xm">XM</div>
        <div class="hide show-md">MD</div>
        <div class="hide show-sm">SM</div>   
        <div class="hide show-xs">XS</div>

        <div id="toast-top" class="toast-top" ng-controller="toastCTRL">
            <b>Meno je prilis kratke!</b>
        </div>
    </body>
</html>
